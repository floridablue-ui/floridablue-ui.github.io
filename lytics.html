<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해활천공 (海闊天空) - Beyond</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .chinese-lyric {
            font-family: 'Noto Sans SC', sans-serif;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .chinese-lyric:hover {
            color: #f9b17a;
        }
        .korean-translation {
            display: none;
            color: #9e9e9e;
            padding-left: 1rem;
            border-left: 2px solid #f9b17a;
        }
        .lyric-block.active .korean-translation {
            display: block;
        }
        .title-kr {
             font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400 chinese-lyric">海闊天空</h1>
            <p class="text-xl md:text-2xl text-cyan-500 title-kr">(해활천공)</p>
            <p class="text-lg text-gray-400 mt-2">Beyond</p>
        </div>

        <div id="lyrics-container" class="space-y-4 text-lg md:text-xl">
            <!-- Lyrics will be inserted here by JavaScript -->
        </div>

        <div class="text-center mt-8 text-sm text-gray-500">
            <p>중국어 가사를 클릭하면 한국어 번역을 볼 수 있습니다.</p>
        </div>
    </div>

    <script>
        // The lyric data from the user's document
        const lyricsText = `今天我 寒夜裡看雪飄過
오늘 나는 차가운 밤에 눈이 흩날리는 것을 보네
懷著冷卻了的心窩漂遠方
식어버린 마음을 품고 멀리 떠나가네
風雨裏追趕
비바람 속에서 쫓아가지만
霧裡分不清影蹤
안개 속에서 그 자취를 분간할 수 없네
天空海闊你與我
하늘은 넓고 바다는 끝없는데 너와 나는
可會變 (誰沒在變)
변할 수 있을까 (누군들 변하지 않겠는가)
多少次 迎著冷眼與嘲笑
수없이 차가운 눈초리와 비웃음을 마주했지만
從沒有放棄過心中的理想
마음속 이상을 포기한 적 없었네
一剎那恍惚
순간적인 멍함
若有所失的感覺
무언가를 잃은 듯한 느낌
不知不覺已變淡
어느새 희미해져 버렸네
心裡愛 (誰明白我)
마음속의 사랑 (누가 나를 이해할까)
原諒我這一生不羈放縱愛自由
내 평생 구속 없이 자유를 사랑한 것을 용서해주오
也會怕有一天會跌倒
언젠가 넘어질까 두렵기도 하지만
背棄了理想 誰人都可以
이상을 저버리는 건 누구라도 할 수 있지만
那會怕有一天只你共我
언젠가 너와 나 둘만 남게 될까 두렵지 않아
仍然自由自我
여전히 자유로운 나
永遠高唱我歌走遍千里
영원히 내 노래를 부르며 천 리 길을 가리라`;

        // Function to parse and display lyrics
        function createLyricBlocks() {
            const container = document.getElementById('lyrics-container');
            const lines = lyricsText.trim().split('\n');

            for (let i = 0; i < lines.length; i += 2) {
                if (lines[i] && lines[i+1]) {
                    const lyricBlock = document.createElement('div');
                    lyricBlock.className = 'lyric-block py-2';
                    
                    const chineseLine = document.createElement('p');
                    chineseLine.className = 'chinese-lyric text-gray-200';
                    chineseLine.textContent = lines[i];
                    
                    const koreanLine = document.createElement('p');
                    koreanLine.className = 'korean-translation mt-2 text-gray-400';
                    koreanLine.textContent = lines[i+1];
                    
                    lyricBlock.appendChild(chineseLine);
                    lyricBlock.appendChild(koreanLine);
                    
                    container.appendChild(lyricBlock);

                    // Add click event listener to the Chinese lyric line
                    chineseLine.addEventListener('click', () => {
                        // Close other active blocks
                        document.querySelectorAll('.lyric-block.active').forEach(block => {
                            if (block !== lyricBlock) {
                                block.classList.remove('active');
                            }
                        });
                        // Toggle the current block
                        lyricBlock.classList.toggle('active');
                    });
                } else if (lines[i]) { // Handle potential single lines (like chorus repeats)
                    const lyricBlock = document.createElement('div');
                    lyricBlock.className = 'lyric-block py-2';

                    const chineseLine = document.createElement('p');
                    chineseLine.className = 'chinese-lyric text-gray-200';
                    chineseLine.textContent = lines[i];
                    lyricBlock.appendChild(chineseLine);
                    container.appendChild(lyricBlock);
                }
            }
        }
        
        // Remove repetitive choruses to clean up the display
        function cleanupLyrics(text) {
             const chorus = `原諒我這一生不羈放縱愛自由
也會怕有一天會跌倒
背棄了理想 誰人都可以
那會怕有一天只你共我`;
            // Keep only the first two occurrences of the full chorus
            let count = 0;
            const cleanedText = text.split(chorus).map((part, index) => {
                if (index < 2) {
                    return part + (text.includes(chorus) && index < text.split(chorus).length - 1 ? chorus : '');
                }
                return part;
            }).join('');
            
            return cleanedText;
        }


        // Wait for the document to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {
            const cleanedLyrics = cleanupLyrics(lyricsText);
            // Re-assign the global variable for creation function
            window.lyricsText = cleanedLyrics; 
            createLyricBlocks();
        });

    </script>
</body>
</html>
